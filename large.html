<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #b2babb;
      }
      h1 {
        color: #d68910;
      }
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>15.Program to find largest of three number?</h1>
    <center>
      <table>
        <tr>
          <td><h3>Enter the first number</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num1" /></td>
        </tr>
	<tr>
          <td><h3>Enter the second number</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num2" /></td>
        </tr>
	<tr>
          <td><h3>Enter the third number</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num3" /></td>
        </tr>
        <tr>
          <th style="text-align: center">
            <button type="button" onClick="largest()">Largest</button>
          </th>
	  <th style="text-align: center">
            <button type="button" onClick="smallest()">Smallest</button>
          </th>
        </tr>
        <tr>
          <td><h3>Largest Number is</h3></td>
          <td>:</td>
          <td><input type="textbox" id="large" /></td>
        </tr>
	<tr>
          <td><h3>Smallest Number is</h3></td>
          <td>:</td>
          <td><input type="textbox" id="small" /></td>
        </tr>
      </table>
    </center>

    <script>
      function largest() {
        var num1,num2,num3;
        num1= parseInt(document.getElementById("num1").value);
	num2= parseInt(document.getElementById("num2").value);
	num3= parseInt(document.getElementById("num3").value);
	if((num1>num2) && (num1>num3)){
	document.getElementById("large").value=num1;
	}
	else if((num2>num1) && (num2>num3)){
	document.getElementById("large").value=num2;
	}
	else {
	document.getElementById("large").value=num3;
	}
	}
	function smallest() {
        var num1,num2,num3;
        num1= parseInt(document.getElementById("num1").value);
	num2= parseInt(document.getElementById("num2").value);
	num3= parseInt(document.getElementById("num3").value);
	if((num1<num2) && (num1<num3)){
	document.getElementById("small").value=num1;
	}
	else if((num2<num1) && (num2<num3)){
	document.getElementById("small").value=num2;
	}
	else {
	document.getElementById("small").value=num3;
	}
      }
    </script>
  </body>
</html>
