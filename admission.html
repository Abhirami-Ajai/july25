<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #b2babb;
      }
      h1 {
        color: #d68910;
      }
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>17.Program to find eligibility of admission for a professional course?</h1>
    <center>
      <table>
        <tr>
          <td><h3>Enter the Mark in Maths</h3></td>
          <td>:</td>
          <td><input type="textbox" id="m1" /></td>
        </tr>
	<tr>
          <td><h3>Enter the Mark in Physics</h3></td>
          <td>:</td>
          <td><input type="textbox" id="m2" /></td>
        </tr>
	<tr>
          <td><h3>Enter the Mark in Chemistry</h3></td>
          <td>:</td>
          <td><input type="textbox" id="m3" /></td>
        </tr>
	<tr>
          <td><h3>Total Marks in all three Subjects</h3></td>
          <td>:</td>
          <td><input type="textbox" id="tot" /></td>
        </tr>
	<tr>
          <td><h3>Total Marks obtained in Maths and Physics </h3></td>
          <td>:</td>
          <td><input type="textbox" id="mp" /></td>
        </tr>
        <tr>
          <th style="text-align: center">
            <button type="button" onClick="mark()">Check</button>
          </th>
        </tr>
        <tr>
          <td><h3>Status</h3></td>
          <td>:</td>
          <td><input type="textbox" id="adm_sts" /></td>
        </tr>
      </table>
    </center>

    <script>
      function mark() {
	var mark1,mark2,mark3,total,total1;
	mark1= parseInt(document.getElementById("m1").value);
        mark2= parseInt(document.getElementById("m2").value);
	mark3= parseInt(document.getElementById("m3").value);
	total=mark1+mark2+mark3;
	document.getElementById("tot").value=total;
	total1=mark1+mark2;
	document.getElementById("mp").value=total1;
	if( (mark1>=65) && (mark2>=55) && (mark3>=60) ) {
	 if((total>=190) && (total1>=140)) {
	       document.getElementById("adm_sts").value="Eligible";
	 }
	}
	 else {
		document.getElementById("adm_sts").value="Not Eligible";
	 }
	
     }
    </script>
  </body>
</html>
