<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #b2babb;
      }
      h1 {
        color: #d68910;
      }
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>14.Program to find Reverse of a number?</h1>
    <center>
      <table>
        <tr>
          <td><h3>Enter the number</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num1" /></td>
        </tr>
        <tr>
          <th style="text-align: center">
            <button type="button" onClick="reverse()">Check</button>
          </th>
        </tr>
        <tr>
          <td><h3>Sum of the Digit is</h3></td>
          <td>:</td>
          <td><input type="textbox" id="rev1" /></td>
        </tr>
      </table>
    </center>

    <script>
      function reverse() {
        var num1,rem,rev=0;
        num1= parseInt(document.getElementById("num1").value);
	while (num1>0) {
	rem= num1 % 10;
	rev = rev*10 + rem;
	num1=parseInt(num1/10);
	rev = Math.floor(rev);
	}
	document.getElementById("rev1").value=rev;
	}
    </script>
  </body>
</html>
