<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #b2babb;
      }
      h1 {
        color: #d68910;
      }
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>12.Program to calculate the power of a number?</h1>
    <center>
      <table>
        <tr>
          <td><h3>Enter the number</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num1" /></td>
        </tr>
	<tr>
          <td><h3>Enter the power</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num2" /></td>
        </tr>
        <tr>
          <th style="text-align: center">
            <button type="button" onClick="power()">Check</button>
          </th>
        </tr>
        <tr>
          <td><h3>Result is</h3></td>
          <td>:</td>
          <td><input type="textbox" id="powerr" /></td>
        </tr>
      </table>
    </center>

    <script>
      function power() {
        var num1,num2,result;
        num1= parseInt(document.getElementById("num1").value);
	num2= parseInt(document.getElementById("num2").value);
	result=Math.pow(num1,num2);
        document.getElementById("powerr").value=result;
	}
    </script>
  </body>
</html>
